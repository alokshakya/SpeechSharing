<form *ngIf="id">
  <div class="form-group">
    <label for="exampleFormControlTextarea1">Speech Content</label>
    <textarea *ngIf="!loading" class="form-control" [value]="speech?.text" id="exampleFormControlTextarea1" rows="14"></textarea>
    <div *ngIf="loadingText" class="spinner-border text-center" role="status">
        <span class="sr-only">Loading...</span>
    </div>
  </div>
  <div class="row">
    <div class="col-md-4 form-group">
        <input class="form-control" type="text" placeholder="Author">
    </div>
    <div class="col-md-4 form-group">
        <input class="form-control" type="text" placeholder="Keywords">
    </div>
    <div class="col-md-4 form-group">
        <input class="form-control" type="date">
    </div>
  </div>
  <div class="row">
      <div class="col-md-4">
          <button type="button" class="btn btn-primary">Delete</button>
      </div>
      <div class="col-md-4">
          <button type="button" class="btn btn-primary">Save</button>
      </div>
      <div class="col-md-4">
          <button type="button" class="btn btn-primary">Share</button>
      </div>
  </div>
</form>

<div *ngIf="!id" class="spinner-border text-center" role="status">
    <span class="sr-only">Loading...</span>
</div>
