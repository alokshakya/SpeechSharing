
<div class="container-fluid">
  <div class="row">
    <div class="col-md-3">
      <ul>
        <li *ngFor="let id of mySpeechIds" (click)="updateSpeechId(id)">Speech {{id}}</li>  
      </ul>
      <div *ngIf="loadingIds" class="loader"></div>
    </div>
    <div class="col-md-8">
      <app-speech-content [disableControls]="false" [parent]="'mySpeeches'" [speechId]="speechIdClicked" [events]="eventsSubject.asObservable()" [loadingEvent]="loadingEventSubject.asObservable()" (editedSpeech)="editedSpeech($event)"></app-speech-content>
      <div class="row">
          <div class="col-md-4 btnm">
              <button type="button" class="btn btn-primary" (click)="delete()">Delete</button>
          </div>
          <div class="col-md-4 btnm">
              <button type="button " class="btn btn-primary" (click)="save()">Save  </button>
          </div>
          <div class="col-md-4 btnm">
              <button type="button " class="btn btn-primary">Share </button>
          </div>
      </div>  
    </div>
  </div>
</div>
