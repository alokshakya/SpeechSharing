
<div class="container-fluid">
    <div class="row">
      <div class="col-md-3">
        <ul>
          <li *ngFor="let id of allSpeechIds" (click)="updateSpeechId(id)">Speech {{id}}</li> 
        </ul>
        <div *ngIf="loadingIds" class="loader"></div>
      </div>
      <div class="col-md-8">
        
        <app-speech-content [disableControls]="true" [parent]="'searchSpeeches'" [speechId]="speechIdClicked" [events]="eventsSubject.asObservable()" [loadingEvent]="loadingEventSubject.asObservable()" (editedSpeech)="editedSpeech($event)"></app-speech-content>
        <div class="row">
            <div class="col-md-4 btnm">
                <button type="button" class="btn btn-primary" (click)="searchBy('author')">Search By Author</button>
            </div>
            <div class="col-md-3 offset-md-5 btnm">
                <button type="button " class="btn btn-primary" (click)="searchBy('keywords')">Search By Keywords  </button>
            </div>
            
        </div>
        <div class="row">
          <div class="col-md-8 offset-md-2">
            <br>
            <form>
                <div class="form-group">
                    <input  class="form-control" type="text" name="authorName" [(ngModel)]="authorName" placeholder="Author Name">
                </div>
                <div class="form-group">
                    <input  class="form-control" type="text" name="keywords" [(ngModel)]="keywords" placeholder="Keywords">
                </div>
                <div class="form-group col-md-4 offset-md-4">
                    <button type="button" class="btn btn-primary" (click)="search()">Search</button>
                </div>
            </form>
          </div>

        </div>
         
      </div>
    </div>
  
  </div>
