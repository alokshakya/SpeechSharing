<div class="container-fluid">
  <div class="row">
    <div class="col-md-10 offset-md-1 col-sm-12">
        <app-speech-content [disableControls]="false" [parent]="'addSpeech'" [loadingEvent]="loadingEventSubject.asObservable()" (editedSpeech)="editedSpeech($event)"></app-speech-content>
        <div class="row">
          <div class="col-md-3 offset-md-3">
            <button class="btn btn-primary"  (click)="add()">Add Speech</button>
          </div>
          <div class="col-md-3 offset-md-3">
            <button class="btn btn-primary"  (click)="remove()">Remove All</button>
          </div>
          
    </div>

  </div>

</div>
